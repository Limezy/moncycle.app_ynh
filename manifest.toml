packaging_format = 2

id = "moncycle"
name = "Moncycle"
description.en = "Menstrual cycle follow-up for natural family planning"
description.fr = "Suivi de cycle pour les méthodes naturelles de régulation de naissance"

version = "9.0~ynh4"

maintainers = ["Raoul de Limezy"]

[upstream]
license = "CC-BY-NC-SA-4.0"
website = "https://moncycle.app"
demo = "https://tableau.moncycle.app/connexion.php?email1=demo@moncycle.app&mdp=demo"
code = "https://github.com/jean-io/moncycle.app"

[integration]
yunohost = ">= 11.2"
architectures = "all"
multi_instance = true
ldap = false
sso = false
disk = "50M"
ram.build = "100M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"

[resources]
        [resources.sources.main]
        url = "https://github.com/jean-io/moncycle.app/archive/600ff4d8782ea470a8322877123e26ed06598758.zip"
        sha256 = "54aa6500e476d00306ac62f7a83df8f45bd1193c0b0758983bf99377ce7fdee6"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.apt]
    packages = "mariadb-server, php8.2-gd, php8.2-mysql, php8.2-xml, php8.2-mbstring"

    [resources.database]
    type = "mysql"
